<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.container {
            background-color: #000000;
            color: springgreen;
            width: 400px;
            max-height: 80px;
            overflow: auto;
            float: left;
        }
        ul {
            background-color: #fff;
            list-style-type: upper-roman;
            width: 350px;
        }
        li.inside {
            list-style-type: lower-roman;
        }
    </style>
</head>

<body>
    <div class="container">
        #!/usr/bin/env python<br>
        print 'Hello. I am a python program.'<br>
        name = raw_input("What is your name?")<br>
        print "Hello there, " + name + "!"
    </div>
    <ul>
        <li>Элемент 1</li>
        <ul>
            <li class="inside">Вложенный элемент 1</li>
        </ul>
        <li>Элемент 2</li>
        <ul>
            <li class="inside">Вложенный элемент 2</li>
            <li class="inside">Вложенный элемент 3</li>
        </ul>
        <li>Элемент 3</li>
    </ul>
</body>

</html>
